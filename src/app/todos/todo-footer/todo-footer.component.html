<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pend.</span>
    <ul class="filters">
        <li *ngFor="let item of filtros" (click)="cambiarFiltro(item)">
            <a href="#/"
                [class.selected]="item === filtroActual"> {{item | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
